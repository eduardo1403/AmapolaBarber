                <h1 class="mt-4">Registro de Usuario</h1>
                <form>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">

                        <input type="password" class="form-control" id="contrasena" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="form-group">
                        <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                        <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Confirme su contraseña">
